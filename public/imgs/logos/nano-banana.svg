<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bananaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Nano particle background -->
  <circle cx="20" cy="25" r="1" fill="#4285f4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="30" r="1.5" fill="#34a853" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="70" r="1" fill="#ea4335" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="75" r="1" fill="#fbbc05" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main banana shape with AI tech elements -->
  <path d="M25 20 Q30 15 40 18 Q55 25 65 40 Q70 55 65 70 Q60 80 50 85 Q35 80 30 70 Q25 55 25 45 Q20 30 25 20" 
        fill="url(#bananaGradient)" 
        stroke="#FF8C00" 
        stroke-width="1" 
        filter="url(#glow)"/>
  
  <!-- AI circuit pattern inside -->
  <g stroke="#FF6B00" stroke-width="1" fill="none" opacity="0.7">
    <path d="M35 25 L40 30 L45 25 L50 35 L55 30"/>
    <path d="M35 45 L45 50 L55 45"/>
    <path d="M40 60 L50 65 L55 60"/>
    <circle cx="42" cy="35" r="2" stroke="#FF4500" stroke-width="1.5"/>
    <circle cx="52" cy="50" r="1.5" stroke="#FF4500" stroke-width="1"/>
  </g>
  
  <!-- "NANO" text -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#FF8C00" opacity="0.9">NANO</text>
</svg>