<svg width="100" height="40" viewBox="0 0 100 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="geminiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#34a853;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbc05;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ea4335;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gemini star constellation pattern -->
  <g fill="url(#geminiGradient)">
    <!-- Main Gemini stars -->
    <circle cx="15" cy="15" r="2">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="10" r="1.5">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="15" r="2">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="25" r="1.5">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="30" r="2">
      <animate attributeName="opacity" values="1;0.6;1" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="25" r="1.5">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#geminiGradient)" stroke-width="1" fill="none" opacity="0.6">
    <path d="M15 15 L25 10 L35 15 M15 25 L25 30 L35 25 M15 15 L15 25 M35 15 L35 25 M25 10 L25 30"/>
  </g>
  
  <!-- Gemini text -->
  <text x="55" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        fill="url(#geminiGradient)">Gemini</text>
  <text x="55" y="28" font-family="Arial, sans-serif" font-size="8" 
        fill="#666">2.5 Flash</text>
</svg>